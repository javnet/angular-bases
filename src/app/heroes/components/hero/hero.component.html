
<h1> {{name}} </h1>
<dl>
  <td>Nombre</td>
  <dd> {{name}} </dd>

  <td>Edad</td>
  <dd> {{edad}} </dd>

  <td>Metodo</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button
class="btn btn-primary mx-2"
(click)="changeHero('Spiderman')"
*ngIf="name!=='Spiderman'">
  Cambiar nombre
</button>
<button class="btn btn-primary" (click)="changeAge(35)">
  Cambiar edad
</button>
